<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div class="container">
        <div id="app">
            <form action="">
                <h2>New Category</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input v-model="name" class="form-control" type="text" name="name" id="name">
                    <label for="slug">Slug</label>
                    <input v-model="createSlug" class="form-control" type="text" name="slug" id="slug">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>

                </div>
                <input class="btn btn-primary float-right" type="submit" value="save">
            </form>
            <br><br>
            {{name}}
            <br><br>
            {{ createSlug }}
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Keila Luciano',

            },
            computed:{
                createSlug : function(){
                    var char={
                        "á":"a","é":"e","í":"i","ó":"o","ú":"u",
                        "Á":"A","É":"E","Í":"I","Ó":"O","Ú":"U",
                        "Ñ":"N","ñ":"ñ"," ":"-","_":"-",
                    }
                    var expr = /[áéíóúÁÉÍÓÚÑñ_ ]/g;

                    return this.name.trim().replace(expr, function(e) {
                        return char[e]
                    }).toLowerCase()

                    // return this.name.trim().replace(/ /g,'-').toLowerCase()
                }
            }
        });

    </script>

</body>
</html>
